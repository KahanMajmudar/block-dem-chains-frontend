<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"
      (click)="toggleSidebar()">
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Block Dem Chains</a>
    <img style="width: 29px; height: 29px;" src="../../../../assets/images/bdc-logo.jpg" alt="">
  </div>
</div>

<div class="header-container">

  <nb-select style="float: right;" status="primary" matRipple [selected]="currentTheme"
    (selectedChange)="changeTheme($event)">
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</nb-option>
  </nb-select>

  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout" hint="Press enter â†µ" placeholder="Search User by ID..." matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
    </nb-action>
